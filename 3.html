<html >
<head>
<title>Images</title>
<style>
  body {
    margin: 0; padding: 10px;
    height: 100vh; 
    width: 50%;
    box-sizing: border-box;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); 
    gap: 10px;
    height: 45vh; 
    margin-bottom: 10px;
  }

  .container.second-row {
    grid-template-columns: repeat(4, 1fr);
    height: 45vh; 
  }

  img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
    border-radius: 6px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  img:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container first-row">
  <img src="images\f2.jpeg" alt="Image 1" />
  <img src="images\f2.jpeg" alt="Image 2" />
  <img src="images\f2.jpeg" alt="Image 3" />
</div>

<div class="container second-row">
  <img src="images\flower.jpeg" alt="Image 4" />
  <img src="images\flower.jpeg" alt="Image 5" />
  <img src="images\flower.jpeg" alt="Image 6" />
  <img src="images\flower.jpeg" alt="Image 7" />
</div>

</body>
</html>
