<!DOCTYPE html>
<html>
<head>
    <title>Two Column Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .left {
            width: 50%;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .right {
            width: 50%;
            background-color: #d9f7d9;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <h2>Top 5 Kindle Bestselling Books</h2>
        <ul>
            <li>The Woman in the Window</li><br>
            <li>Atomic Habits</li><br>
            <li>It Ends With Us</li><br>
            <li>The Silent Patient</li><br>
            <li>Where the Crawdads Sing</li><br>
        </ul>
    </div>

    <div class="right">
        <h2>My Favorite Celebrities / Athletes</h2>
        <ul>
            <li>Virat Kohli</li><br>
            <li>MS Dhoni</li><br>
            <li>Cristiano Ronaldo</li><br>
            <li>Robert Downey Jr.</li><br>
            <li>Leonardo DiCaprio</li><br>
        </ul>
    </div>
</div>

</body>
</html>
