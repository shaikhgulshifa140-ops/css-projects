<!DOCTYPE html>
<html>
<head>
  <title>Marquee Animation Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .marquee {
      position: relative;
      width: 100%;
      overflow: hidden;
      background-color: #000;
      height: 40px;
      display: flex;
      align-items: center;
    }

    .marquee-text {
      white-space: nowrap;
      display: inline-block;
      position: absolute;
      animation: moveLeft 1s linear infinite, colorShift 1s linear infinite;
      font-weight: bold;
      font-size: 20px;
      padding-left: 100%;
    }

    @keyframes moveLeft {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    @keyframes colorShift {
      0%, 50% {
        color: red;
      }
      50.01%, 100% {
        color: orange;
      }
    }
  </style>
</head>
<body>

  <div class="marquee">
    <div class="marquee-text">Important Message: Keep pushing your limits every day! </div>
  </div>

</body>
</html>
